<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Equipment Guide</title>
    <style>
      body{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Interactive VR/AR Equipment Guide</h1>
    <p>
      Click on different parts of the VR equipment image below to learn more.
    </p>

    <img
      src="./images/A minimalistic image of VR equipment with only one VR headset, a single lens, and one controller. The VR headset should be in the center with the lens.jpeg"
      alt="VR Equipment"
      usemap="#vr-map"
      width="600"
    />

    <map name="vr-map">
      <area
        shape="rect"
        coords="200,100,400,300"
        href="Headset.html"
        alt="VR Headset"
      />

      <area
        shape="circle"
        coords="300,200,30"
        href="Controllers.html"
        alt="Controllers"
      />

      <area
        shape="rect"
        coords="450,320,550,420"
        href="Handheld Motion Controllers.html"
        alt="VR Controller"
      />
    </map>
  </body>
</html>
